i<!doctype html>
<html ng-app='recsApp'>
  <head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" ></link>
    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css"></link>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/elasticsearch/elasticsearch.angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="scripts/app.js"></script>  
    <script src="scripts/graphUtilsSvc.js"></script>  
    <script src="scripts/recsSvc.js"></script>  
    <script src="scripts/appModeCtrl.js"></script>  
  </head>
    <body>
      <div class="container" ng-controller="AppModeCtrl as appMode">
        <div class="jumbotron">
          <h1>Elastic Graph Recommends...</h1>
          <p>Demos of Graph-drive recommendations</p>
        </div>
        <ul class="nav nav-tabs">
          <li role="presentation" ng-class="appMode.tabSelect == 'profile' ? 'active' : ''"><a ng-click="appMode.tabSelect='profile'" href="#">User Profiles</a></li>
          <li role="presentation" ng-class="appMode.tabSelect == 'custom' ? 'active' : ''"><a href="#" ng-click="appMode.tabSelect='custom'">Build your Own!</a></li>
        </ul>

        <div ng-show="appMode.tabSelect == 'profile'" class="container" ng-controller="RecsUserCtrl as recUsers">
          <div class="row">
            <select ng-change="recUsers.refetchProfile()" ng-model="recUsers.selected">
              <option ng-repeat="(id, user) in recUsers.users" value="{{id}}">{{user.name}}</option>
            </select>
          </div>
          <div class="row" ng-if="recUsers.currUser">
            <div ng-repeat="movie in recUsers.currUser.likedMovies" style="display: inline-block">
              <img src="{{movie.poster_path}}" title={{movie.title}}></img>
            </div>
          </div>
          <h1>Elasticsearch recommends...</h1>
          <div ng-if="recUsers.currUser">
            <div class="row"> 
              <div ng-repeat="movie in recUsers.currUser.relatedMovies" style="display: inline-block">
                <img src="{{movie.poster_path}}" title={{movie.title}}></img>
              </div>
            </div>
          </div>
        </div>


        <div ng-show="appMode.tabSelect == 'custom'" class="container" ng-controller="RecsUserCtrl as recUsers">
        </div>

      </div>
    </body>
</html>
